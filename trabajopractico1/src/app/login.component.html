<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-title>Login</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <form (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
            </ion-item>

            <div class="ion-margin-top">
                <ion-button expand="block" type="submit">Login</ion-button>
                <ion-button expand="block" color="light" (click)="goToRegister()">Register</ion-button>
            </div>
        </form>

        <p *ngIf="errorMessage" class="ion-text-center">{{ errorMessage }}</p>
    </ion-content>
</ion-app>
