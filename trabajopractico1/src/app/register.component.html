<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-title>Register</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <form (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
            </ion-item>

            <div class="ion-margin-top">
                <ion-button expand="block" type="submit">Register</ion-button>
                <ion-button expand="block" color="light" (click)="goBack()">Back to Login</ion-button>
            </div>
        </form>
    </ion-content>
</ion-app>
